name: Check PR

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    - name: Set Up Web Cache
      uses: bahmutov/npm-install@v1
      with:
        working-directory: web
    - name: Install Dependencies
      run: yarn install
    - name: Check for Lint
      run: yarn lint
    - name: Run Tests
      run: yarn test
    - name: Build
      run: yarn build
